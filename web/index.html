<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-container fluid class="grey lighten-5">
                <v-row no-gutters>
                    <v-col cols="auto">
                        <v-btn :loading="loading_ohlcv" :disabled="loading_ohlcv" color="secondary" @click="getData_ohlcv" small>
                            OHLCVデータ取得
                        </v-btn>
                    </v-col>
                    <v-col cols="auto">
                        <v-menu v-model="from_date_menu" :close-on-content-click="false" :return-value.sync="date"
                            transition="scale-transition" offset-y min-width="auto">
                            <template v-slot:activator="{ on, attrs }">
                                <v-text-field class="ma-1" v-model="from_date" label="From Date"
                                    prepend-icon="mdi-calendar" readonly clearable v-bind="attrs" v-on="on" dense>
                                </v-text-field>
                            </template>
                            <v-date-picker v-model="from_date" no-title scrollable>
                            </v-date-picker>
                        </v-menu>
                    </v-col>
                    <v-col cols="auto">
                        <v-menu v-model="to_date_menu" :close-on-content-click="false" :return-value.sync="date"
                            transition="scale-transition" offset-y min-width="auto">
                            <template v-slot:activator="{ on, attrs }">
                                <v-text-field class="ma-1" v-model="to_date" label="To Date" prepend-icon="mdi-calendar"
                                    readonly clearable v-bind="attrs" v-on="on" dense></v-text-field>
                            </template>
                            <v-date-picker v-model="to_date" no-title scrollable>
                            </v-date-picker>
                        </v-menu>
                    </v-col>
                    <v-spacer></v-spacer>
                    <v-col cols="auto">
                        <v-bottom-sheet v-model="sheet">
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn color="secondary" dark v-bind="attrs" v-on="on" small>
                                    インジケーター
                                </v-btn>
                            </template>
                            <v-sheet class="text-center" height="200px">
                                <v-row no-gutters>
                                    <v-col cols="auto">
                                        <v-switch class="ma-1" v-model="switch1" label="VWMA 20" :loading="loading_ohlcv" :disabled="loading_ohlcv" color="secondary" @change="changed_vwma20" dense>
                                        </v-switch>
                                    </v-col>
                                    <v-col cols="auto">
                                        <v-switch class="ma-1" v-model="switch_vwma25.value" label="VWMA 25" :loading="switch_vwma25.loading" :disabled="switch_vwma25.loading" color="secondary" @change="changed_vwma25" dense>
                                        </v-switch>
                                    </v-col>
                                </v-row>
                            </v-sheet>
                        </v-bottom-sheet>
                    </v-col>
                </v-row>
            </v-container>
            <v-row no-gutters>
                <v-col>
                    <trading-vue class="ma-0" :data="this.$data" :width="width" :height="height"></trading-vue>
                </v-col>
            </v-row>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/trading-vue-js@1.0.2/dist/trading-vue.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./index.js"></script>
</body>

</html>
