<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-container fluid class="grey lighten-5">
                <v-row no-gutters>
                    <v-col cols="auto">

                        <v-dialog v-model="dialog1" max-width="600px">
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn class="mx-1" color="secondary" dark v-bind="attrs" v-on="on" small>
                                    OHLCV 取得
                                </v-btn>
                            </template>
                            <v-card>
                                <v-card-title>
                                    <span class="text-h5">OHLCV 取得</span>
                                </v-card-title>
                                <v-card-text>
                                    <v-container>
                                        <v-row>
                                            <v-col cols="12" sm="6">
                                                <v-menu v-model="from_date_menu" :close-on-content-click="false"
                                                    :return-value.sync="date" transition="scale-transition" offset-y
                                                    min-width="auto">
                                                    <template v-slot:activator="{ on, attrs }">
                                                        <v-text-field v-model="from_date" label="From Date"
                                                            prepend-icon="mdi-calendar" readonly clearable
                                                            v-bind="attrs" v-on="on" dense>
                                                        </v-text-field>
                                                    </template>
                                                    <v-date-picker v-model="from_date" no-title scrollable
                                                        @input="from_date_menu = false">
                                                    </v-date-picker>
                                                </v-menu>
                                            </v-col>
                                            <v-col cols="12" sm="6">
                                                <v-menu v-model="to_date_menu" :close-on-content-click="false"
                                                    :return-value.sync="date" transition="scale-transition" offset-y
                                                    min-width="auto">
                                                    <template v-slot:activator="{ on, attrs }">
                                                        <v-text-field v-model="to_date" label="To Date"
                                                            prepend-icon="mdi-calendar" readonly clearable
                                                            v-bind="attrs" v-on="on" dense>
                                                        </v-text-field>
                                                    </template>
                                                    <v-date-picker v-model="to_date" no-title scrollable
                                                        @input="to_date_menu = false">
                                                    </v-date-picker>
                                                </v-menu>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-card-text>
                                <v-divider></v-divider>
                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn :loading="loading_ohlcv" :disabled="loading_ohlcv" color="secondary"
                                        @click="getData_ohlcv">
                                        取得
                                    </v-btn>
                                </v-card-actions>
                            </v-card>

                        </v-dialog>
                    </v-col>

                    <v-spacer></v-spacer>
                    <v-col cols="auto">
                        <v-dialog v-model="dialog3" max-width="600px">
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn class="mx-1" color="secondary" dark v-bind="attrs" v-on="on" small>
                                    バックテスト
                                </v-btn>
                            </template>
                            <v-card>
                                <v-card-title>
                                    <span class="text-h5">バックテスト</span>
                                </v-card-title>
                                <v-card-text>
                                    <v-container>
                                        <v-row>
                                            <v-col cols="12" sm="6">
                                                <v-text-field label="モジュール名" outlined dense></v-text-field>
                                            </v-col>
                                            <v-col cols="12" sm="6">
                                                <v-text-field label="メソッド名" outlined dense></v-text-field>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-card-text>
                                <v-divider></v-divider>
                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn :loading="loading_ohlcv" :disabled="loading_ohlcv" color="secondary"
                                        @click="getData_ohlcv">
                                        開始
                                    </v-btn>
                                </v-card-actions>
                            </v-card>
                        </v-dialog>
                    </v-col>
                    <v-col cols="auto">

                        <v-dialog v-model="dialog2" max-width="600px">
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn class="mx-1" color="secondary" dark v-bind="attrs" v-on="on" small>
                                    インジケーター
                                </v-btn>
                            </template>
                            <v-card>
                                <v-card-title>
                                    <span class="text-h5">インジケーター</span>
                                </v-card-title>
                                <v-card-text>
                                    <v-container>
                                        <v-row>
                                            <v-col cols="auto">
                                                <v-switch class="ma-1" v-model="switch1" label="VWMA 20"
                                                    :loading="loading_ohlcv" :disabled="loading_ohlcv" color="secondary"
                                                    @change="changed_vwma20" dense>
                                                </v-switch>
                                            </v-col>
                                            <v-col cols="auto">
                                                <v-switch class="ma-1" v-model="switch_vwma25.value" label="VWMA 25"
                                                    :loading="switch_vwma25.loading" :disabled="switch_vwma25.loading"
                                                    color="secondary" @change="changed_vwma25" dense>
                                                </v-switch>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-card-text>
                            </v-card>
                        </v-dialog>
                    </v-col>
                </v-row>
            </v-container>
            <v-row no-gutters>
                <v-col>
                    <trading-vue class="ma-0" :data="this.$data" :width="width" :height="height"></trading-vue>
                </v-col>
            </v-row>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/trading-vue-js@1.0.2/dist/trading-vue.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./index.js"></script>
</body>

</html>
